name: Rouse Staging CI

on:
  push:
    branches:
      - staging

jobs:

  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: SSH and deploy node app
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          cd ~/rouse-staging/rouse-back-end/
          git pull origin staging
          npm install
          cd ~ && pm2 startOrRestart ecosystem.config.js --only rouse-staging